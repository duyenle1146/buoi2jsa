<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function ketQua(){
        let p = document.getElementById("so1");
        let r = document.getElementById("so2");
        var y = Number(p.value) * Number(r.value);
        alert(y);
    }
</script>
<body>
    <input type="number" id="so1" placeholder="hãy nhập số thứ nhất"><br><br>
    <input type="number"id="so2" placeholder="hãy nhập số thứ 2">
    <button onclick="ketQua()">Nhập</button>
</body>
</html>
